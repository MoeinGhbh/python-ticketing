{% extends 'base.html' %}

{% block content %}



<h3> Define Participant </h3>
<hr />
<form action="" method="POST">


    <div class="container">
        <div class="row">
            <div class="col-3">
                <h4>name</h4>
            </div>
            <div class="col-3">
                <h4>email</h4>
            </div>
        </div>
        {% for participant in form %}
        <div class="row">
            <div class="col-3">
                <a href="{{ url_for('participantDetail', participant_id=participant.id) }}" class="card-body">{{
                    participant.name }}</a>
            </div>
            <div class="col-3">
                {{ participant.email }}
            </div>
        </div>
        {% endfor %}
    </div>
    <hr />
    <input type="submit" value="add new participant" class="btn btn-secondary">
    <hr />
    <small>Note: admin and event owner can edit this information</small>
    

</form>

{% endblock %}
