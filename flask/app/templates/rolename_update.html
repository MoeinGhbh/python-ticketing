{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div>
            <h4> Update Role</h4>
        </div>
    </div>
    <hr />
    <form action="" method="post">
        {{ form.csrf_token }}
        <div class="row">
            <div class="col-2">
                {{ form.role_name.label(class='form-control-label') }}
            </div>
            <div>
                {{ form.role_name(class='form-control') }}
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-1">
                <a href="{{ url_for('rolenamedetail', rolename_id=form.id.data) }}" class="btn btn-dark"> Back </a>
            </div>
            <div class="col-1">
                <input type="submit" value="Update" class="btn btn-secondary">
            </div>
        </div>
    </form>
</div>

{% endblock %}
